<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game Extended</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>
  <h1 id="level-title">Simon Game Extended</h1>
  <div id="instructions" type="button" class="btnHover"> Press A Key to Start </div>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
      <div type="button" id="saddlebrown" class="btn saddlebrown">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>
      <div type="button" id="palevioletred" class="btn palevioletred">

      </div>

    </div>


    <div class="row">

      <div type="button" id="white" class="btn white">

      </div>
      <div type="button" id="orange" class="btn orange">

      </div>
      <div type="button" id="indigo" class="btn indigo">

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
